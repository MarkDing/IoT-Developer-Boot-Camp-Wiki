name: CI

on: [push]

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - name: repo-sync
      uses: wei/git-sync@v1
      env:
        SOURCE_REPO: "https://github.com/MarkDing/IoT-Developer-Boot-Camp-Wiki"
        SOURCE_BRANCH: "master"
        DESTINATION_REPO: "https://github.com/MarkDing/IoT-Developer-Boot-Camp.wiki"
        DESTINATION_BRANCH: "master"
      with:
        args: $SOURCE_REPO $SOURCE_BRANCH $DESTINATION_REPO $DESTINATION_BRANCH
